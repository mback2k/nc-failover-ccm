apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  failover: "{{ join "," .Values.failover }}"
  ccm.yaml: |
    config: {{ include "chart.fullname" . }}@{{ .Release.Namespace }}
    secret: {{ include "chart.fullname" . }}@{{ .Release.Namespace }}
