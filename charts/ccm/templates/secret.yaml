{{- if .Values.password -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  username: "{{ .Values.username | b64enc }}"
  password: "{{ .Values.password | b64enc }}"
{{- end }}
