# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Change deployment kind from "Deployment" to "DaemonSet"
kind: Deployment

# change replicaCount (only used when kind is "Deployment")
replicaCount: 2

# configMap and secret override
config:
  name: ""
  namespace: ""
secret:
  name: ""
  namespace: ""

# cloud provider configuration
ccm:
  username: ""
  password: ""
  failover: []

image:
  repository: "ghcr.io/mback2k/nc-failover-ccm"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: secure
    scheme: HTTPS
readinessProbe:
  httpGet:
    path: /healthz
    port: secure
    scheme: HTTPS

# Additional volumes on the output Deployment definition.
volumes:
  - name: certpath
    hostPath:
      path: /etc/ssl/certs
      type: Directory
  - name: certfile
    hostPath:
      path: /etc/ssl/certs/ca-certificates.crt
      type: File

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: certpath
    mountPath: /etc/ssl/certs
    readOnly: true
  - name: certfile
    mountPath: /etc/ssl/certs/ca-certificates.crt
    readOnly: true

nodeSelector: {}

tolerations:
  # Allow to be scheduled on control plane nodes.
  - key: "node-role.kubernetes.io/master"
    effect: NoSchedule
    operator: Exists
  - key: "node-role.kubernetes.io/control-plane"
    effect: NoSchedule
    operator: Exists

affinity: {}
